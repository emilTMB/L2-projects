<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/styles/style.css" />
    <title>Игра: угадай число</title>
</head>

<body>
    <div class="container">
        <div class="canvas">
            <div class="desc">
                <h1 class="desc__title">Игра: угадай число</h1>
                <p class="desc__subtitle">
                    Компьютер загадал число от <span id="minNumSpan">1</span> до <span id="maxNumSpan">100</span>. Ваша задача его угадать.
                </p>
            </div>
            <div class="field">
                <div class="input__game">
                    <label for="" class="filed__form__label">Ваше число: </label>
                    <input type="text" class="field__form__input" />
                    <button class="field__form__btn">Проверить</button>
                </div>
                <div class="diapazone">
                    <label class="minNum_p" for="minNum">Минимальное число:</label>
                    <input type="number" id="minNum" placeholder="1"/>
                    <label class="maxNum_p" for="maxNum">Максимальное число:</label>
                    <input type="number" id="maxNum" placeholder="100"/>
                    <button id="startGame">Начать новую игру с выбранным диапазоном</button>
                </div>
            </div>
            <div class="result">
                <div class="result__check">
                    <span class="result__check__label">Результат:</span>
                    <span class="result__check__out"></span>
                </div>
                <div class="result__help">
                    <span class="result__help">Подсказка:</span>
                    <span class="result__help__out"></span>
                </div>
                <div class="result__help">
                    <span class="result__help">Бонусная подсказка:</span>
                    <span class="result__help-bonus"></span>
                </div>
                <div class="result__count">
                    <span class="result__count__label">Число попыток:</span>
                    <span class="result__count__out"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/js/main.js"></script>
</body>

</html>
